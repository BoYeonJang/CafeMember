<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allView</title>
</head>
<body>
<h3 align="center">회원 명단 보기</h3>
<p>
<table border="2" width="350" bgcolor="yellow" align="center">
    <c:forEach items="${list}" var="member">
        <tr>
            <td>${member.id}</td>
            <td>${member.name}</td>
            <td>${member.address}</td>
        </tr>
    </c:forEach>
</table>
</body>
</html>
